add_newline = false

[username]
show_always = true

[sudo]
symbol = " "
style = "bold red"

[cmd_duration]
disabled = true
style = "green"
format = "took [$duration]($style) "

[directory]
truncation_length=1
read_only = " "
home_symbol = " ~ "

[package]
symbol = " "

[nodejs]
symbol = " "

[python]
symbol = " "
python_binary = "python3"
style = "blue"

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
symbol = " "

[git_branch]
symbol = " "
